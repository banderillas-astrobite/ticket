name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - principal # O 'main', depende del nombre de tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Asegura que Git Pages funcione

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes usar una versiÃ³n LTS, como '18' o '20'

      - name: Install dependencies ğŸ—ï¸
        run: npm install

      - name: Build ğŸ”¨
        # AquÃ­ estÃ¡ la correcciÃ³n: usa 'npm run build' que ahora usa 'npx'
        run: npm run build 

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # AsegÃºrate de que esta sea la carpeta de salida de tu build (por defecto es 'dist' para Vite)
